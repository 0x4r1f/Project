<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="w-screen h-screen flex">
        <div class="m-auto w-max border rounded shadow p-4 bg-white">
            <div class="text-4xl text-center " id="time"></div>
            <div class="text-2xl my-5 text-center" id="day"></div>
            <div id="week" class="flex gap-2 "></div>
            <button class="block mt-5 mx-auto bg-blue-500 text-white py-1 px-2 rounded cursor-pointer hover:bg-blue-600" id="change-bg">Change BG</button>
        </div>
    </div>

    <script src="./js/script.js"></script>        
</body>

</html>
